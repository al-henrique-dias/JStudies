<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 id="title"></h1>
    <p id="text"></p>
    <hr><br>

    <p id="ex1"></p>
    <p id="ex2"></p>
    <p id="ex3"></p>
    <hr><br>

    <!--in JS, you don't need form submits-->
    <label>username: </label>
    <input id="username">
    <br><br>
    <button id="submitUser">submit</button>
    <hr><br>

    <!--Circle Circumference-->
    <h1 id="circle">Circle Circumference</h1>
    <label>radius: </label>
    <input id="radius">
    <br>
    <p id="circumference"></p>
    <br>
    <button id="submitRadius">submit</button>
    <hr><br>

    <!--a page that counts-->
    <label id="counter">0</label>
    <br>
    <div id="btnContainer">
        <button id="less" class="countBtn">Decrease</button>
        <button id="reset" class="countBtn">Reset</button>
        <button id="more" class="countBtn">Increase</button>
    </div>
    <hr><br>
