<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 id="title"></h1>
    <p id="text"></p>
    <hr><br>

    <p id="ex1"></p>
    <p id="ex2"></p>
    <p id="ex3"></p>
    <hr><br>

    <!--in JS, you don't need form submits-->
    <label>username: </label>
    <input id="username">
    <br><br>
    <button id="submitUser">submit</button>
    <hr><br>

    <!--Circle Circumference-->
    <h1 id="circle">Circle Circumference</h1>
    <label>radius: </label>
    <input id="radius">
    <br>
    <p id="circumference"></p>
    <br>
    <button id="submitRadius">submit</button>
    <hr><br>

    <!--a page that counts-->
    <label id="counter">0</label>
    <br>
    <div id="btnContainer">
        <button id="less" class="countBtn">Decrease</button>
        <button id="reset" class="countBtn">Reset</button>
        <button id="more" class="countBtn">Increase</button>
    </div>
    <hr><br>
    
    <!--RNG-->
    <label id="randNum">--</label>
    <div id="btnContainer">
        <br>
        <button id="randBtn" class="randBtn">Roll d20</button>
    </div>
    <hr><br>

    <!--Age check-->
    <label>Enter your age: </label>
    <input id="ageInput">
    <button id="ageSubmit">submit</button>
    <br>
    <p id="ageInspect"></p>
    <hr><br>

    <!--checkbox and radio buttons-->
    <input type="checkbox" id="happyChecker">
    <label for="happyChecker">be happy</label>
    <br>
    <p id="happyResult"></p>
    <label for="happyRadio"></label>
        <input type="radio" id="happyBtn" name="happyRadio">
        <label for="happyBtn">happy</label>
        <br>
        <input type="radio" id="mehBtn" name="happyRadio">
        <label for="mehBtn">meh</label>
        <br>
        <input type="radio" id="sadBtn" name="happyRadio">
        <label for="sadBtn">sad</label>
    <br>
    <p id="moodResult"></p>
    <button id="happySubmit">submit</button>
    <hr><br>
    
    <!--temperature converter-->
    <form>
        <h1 style="color: hsl(192, 53%, 43%)">Temperature conversion:</h1>
        <input type="number" id="tempInput" value="0" onclick="setTempType()" onselect="setTempType()">
        <label id="tempType">ºC</label>
        <br>
        <input type="radio" id="toF" name="unit" onclick="setTempType()" checked>
        <label for="toF" id="conversion">ºC → ºF</label>
        <br>
        <input type="radio" id="toC" name="unit" onclick="setTempType()">
        <label for="toC" id="conversion">ºF → ºC</label>
        <br>
        <button id="convertBtn" type="button" onclick="convert()">convert</button>
    </form>
    <hr><br>

    <script src="index.js"></script>
</body>
</html>
